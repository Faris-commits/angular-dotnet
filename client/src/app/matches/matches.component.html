<div class="container mt-3">
  <h2>Your Matches</h2>

  <form class="mb-4 d-flex flex-wrap gap-3 align-items-end" (ngSubmit)="getMatches()">
    <div>
      <label for="gender" class="form-label">Looking for</label>
      <select id="gender" class="form-select" [(ngModel)]="filter.gender" name="gender">
        <option value="">Any</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div>
      <label for="city" class="form-label">City</label>
      <input id="city" class="form-control" [(ngModel)]="filter.city" name="city" placeholder="Any city" />
    </div>
    <button class="btn btn-primary" type="submit">Find Matches</button>
  </form>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let match of matches">
      <div class="card">
        <img [src]="match.photoUrl || './assets/user.png'" class="card-img-top" [alt]="match.knownAs" />
        <div class="card-body">
          <h5 class="card-title">{{ match.knownAs }} ({{ match.age }})</h5>
          <p class="card-text">
            <strong>Username:</strong> {{ match.username }}<br />
            <strong>City:</strong> {{ match.city }}<br />
            <strong>Score:</strong> {{ match.score | number:'1.0-2' }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
