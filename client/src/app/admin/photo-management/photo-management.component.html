<div class="row">
  @for (photo of photos; track photo.id) {
    <div class="col-sm-2">
      <h4>{{ photo.username }}</h4>
      <img
        src="{{ photo.url }}"
        class="img-thumbnail"
        alt="{{ photo.username }}" />

      <div class="text-center">
        <app-button-wrapper
          class="btn btn-sm btn-success"
          (click)="approvePhoto(photo.id)"
          text="Aprove">
        </app-button-wrapper>
        <app-button-wrapper
          class="btn btn-danger"
          (click)="rejectPhoto(photo.id)"
          text="Reject">
        </app-button-wrapper>
      </div>
    </div>
  }
</div>
