<div class="mb-3 d-flex align-items-center gap-2">
  <select multiple class="form-select w-auto"
          (change)="onFilterTagChange($event)">
    <option *ngFor="let tag of allTags" [value]="tag.id">
      {{ tag.name }}
    </option>
  </select>

  <select class="form-select w-auto d-inline-block ms-2"
          (change)="setApprovalStatusFromEvent($event)">
    <option value="">All</option>
    <option value="true">Approved</option>
    <option value="false">Unapproved</option>
  </select>
</div>

<div class="row">
  <ng-container *ngIf="filteredPhotos$ | async as photos">
    <div *ngFor="let photo of photos" class="col-2">
      <img [src]="photo.url"
           alt="photo of user"
           class="img-thumbnail mb-1"
           [class.not-approved]="!photo.isApproved" />

      <div class="text-center img-text" *ngIf="!photo.isApproved">
        <span class="text-danger">Awaiting approval</span>
      </div>

      <div *ngIf="photo.tags?.length" class="small text-muted text-center">
        Tags:
        <span *ngFor="let tag of photo.tags" class="me-1">
          {{ tag.name }}
          <button class="btn btn-xs btn-link text-danger p-0"
                  (click)="removeTagFromPhoto(photo, tag)"
                  [attr.aria-label]="'Remove tag ' + tag.name">
            &times;
          </button>
        </span>
      </div>

      <div class="text-center">
        <button class="btn btn-sm me-1"
                [disabled]="photo.isMain || !photo.isApproved"
                (click)="setMainPhoto(photo)"
                [ngClass]="photo.isMain ? 'btn-success active' : 'btn-outline-success'">
          Main
        </button>

        <button class="btn btn-sm btn-danger"
                [disabled]="photo.isMain"
                (click)="deletePhoto(photo)">
          <i class="fa fa-trash"></i>
        </button>
      </div>

      <div class="text-center mt-1">
        <button class="btn btn-outline-primary btn-sm"
                (click)="assignTagsToPhoto(photo)"
                [disabled]="!selectedTagIds.length">
          Assign Selected Tags
        </button>
      </div>
    </div>

    <div *ngIf="!photos.length" class="text-center text-muted">
      No photos match your filters.
    </div>
  </ng-container>
</div>

<div class="row mt-5">
  <div class="col-md-3 upload-div">
    <h3>Add Photos</h3>

    <div *ngIf="uploader"
         ng2FileDrop
         [ngClass]="{ 'nv-file-over': hasBaseDropZoneOver }"
         (fileOver)="fileOverBase($event)"
         [uploader]="uploader"
         class="card bg-faded p-5 text-center my-drop-zone">
      <i class="fa fa-upload fa-3x"></i>
      Drop photos here
    </div>

    <button *ngIf="uploader"
            class="btn btn-primary mt-2"
            type="button"
            [disabled]="!uploader.queue.length"
            (click)="uploader.uploadAll()">
      Upload Selected Photos
    </button>

    <div class="mt-3">
      <app-photo-tag-selector
        [selectedTagIds]="selectedTagIdsSafe"
        (selectedTagIdsChange)="setSelectedTagIds($event)">
      </app-photo-tag-selector>
    </div>
  </div>
</div>
