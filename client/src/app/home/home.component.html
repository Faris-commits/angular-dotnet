<div class="home-hero">
  <div class="home-hero-bg">
    <img src="assets/user.png" alt="Find your match" class="hero-img">
  </div>
  <div class="home-hero-content">
    <h1 class="display-3 fw-bold mb-3">Find Your Match Today</h1>
    <p class="lead mb-4">Join the best dating community and start connecting with amazing people. Sign up to view your matches and more!</p>
    <div class="d-flex justify-content-center gap-3">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg px-4 shadow">Register</button>
      <button class="btn btn-outline-light btn-lg px-4 shadow">Learn more</button>
    </div>
  </div>
</div>
@if (registerMode) {
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow p-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
      </div>
    </div>
  </div>
}
