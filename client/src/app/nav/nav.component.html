<nav class="navbar border-bottom border-info border-2 navbar-expand-md navbar-dark bg-primary fixed-top py-2 shadow-sm">
  <div class="container-fluid px-3">
    <a class="navbar-brand fw-bold" routerLink="/" routerLinkActive="active">
      DatingApp
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="isLoggedIn$ | async; else guestLinks">
          <li class="nav-item">
            <a routerLink="/members" routerLinkActive="active" class="nav-link">Members</a>
          </li>
          <li class="nav-item">
            <a routerLink="/matches" routerLinkActive="active" class="nav-link">Matches</a>
          </li>
          <li class="nav-item">
            <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
          </li>
          <li class="nav-item">
            <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
          </li>
          <li class="nav-item" *ngIf="isAdmin$ | async">
            <a routerLink="/admin" routerLinkActive="active" class="nav-link">Admin</a>
          </li>
          <li class="nav-item">
            <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">Dashboard</a>
          </li>
        </ng-container>
        <ng-template #guestLinks>
          <li class="nav-item">
            <a routerLink="/errors" routerLinkActive="active" class="nav-link">Errors</a>
          </li>
        </ng-template>
      </ul>

      <ng-container *ngIf="isLoggedIn$ | async; else loginForm">
        <div *ngIf="currentUser$ | async as user" dropdown class="dropdown d-flex align-items-center">
          <img [src]="user.photoUrl || './assets/user.png'" alt="user main image"
            class="rounded-circle me-2 circle-img" />
          <a dropdownToggle class="dropdown-toggle cursor-pointer text-light text-decoration-none fw-semibold">
            Welcome {{ user.knownAs }}
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-end shadow">
            <a routerLink="/member/edit" class="dropdown-item">Edit profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Log Out</a>
          </div>
        </div>
      </ng-container>

      <ng-template #loginForm>
        <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off"
          class="d-flex align-items-center gap-2 mt-2 mt-md-0 ms-md-3">
          <input name="username" [(ngModel)]="model.username" class="form-control form-control-sm" type="text"
            placeholder="Username" />
          <input name="password" [(ngModel)]="model.password" class="form-control form-control-sm" type="password"
            placeholder="Password" />
          <button class="btn btn-success btn-lg px-4 py-2 fw-bold shadow-sm" type="submit">
            Login
          </button>
        </form>
      </ng-template>
    </div>
  </div>
</nav>
