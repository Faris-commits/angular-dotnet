<div class="row">
  <div class="text-center mt-3">
    <h2>
      Your matches -
      {{ getPaginatedResult()?.pagination?.totalItems }}
    </h2>
  </div>

  <div class="container mt-3">
    <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()">
      <div class="d-flex mx-2">
        <app-input-wrapper
          type="number"
          label="Age from:"
          name="minAge"
          [(ngModel)]="getUserParams().minAge">
        </app-input-wrapper>
      </div>
      <div class="d-flex mx-2">
        <app-input-wrapper
          type="number"
          label="Age to"
          name="maxAge"
          [(ngModel)]="getUserParams().maxAge">
        </app-input-wrapper>
      </div>

      <div class="d-flex mx-2">
        <label class="col-form-label">Show: </label>
        <select
          name="gender"
          class="form-select select-width ms-1"
          id=""
          [(ngModel)]="getUserParams().gender">
          @for (gender of genderList; track gender.value) {
            <option [value]="gender.value">
              {{ gender.display }}
            </option>
          }
        </select>
      </div>

      <app-button-wrapper
        classStyle="btn btn-success btn-lg px-4 py-2 fw-bold shadow-sm"
        type="submit"
        text="Apply Filters"
        name="applyBtn">
      </app-button-wrapper>

      <app-button-wrapper
        classStyle="btn btn-info btn-lg px-4 py-2 fw-bold shadow-sm ms-1"
        name="resetBtn"
        text="Reset Filters"
        (clicked)="resetFilters()">
      </app-button-wrapper>

      <div class="col">
        <div class="btn-group float-end">
          <app-button-wrapper
            classStyle="btn btn-success btn-lg px-4 py-2 fw-bold shadow-sm"
            name="lastActiveBtn"
            text="Last Active"
            (clicked)="loadMembers()"
            [btnRadio]="'lastActive'"
            [(ngModel)]="getUserParams().orderBy">
          </app-button-wrapper>

          <app-button-wrapper
            classStyle="btn btn-info btn-lg px-4 py-2 fw-bold shadow-sm ms-1"
            name="newestMembersBtn"
            text="Newest Members"
            (clicked)="loadMembers()"
            [btnRadio]="'created'"
            [(ngModel)]="getUserParams().orderBy">
          </app-button-wrapper>
        </div>
      </div>
    </form>
  </div>

  @for (member of getPaginatedResult()?.items; track member.id) {
    <div class="col-2">
      <app-member-card [member]="member"></app-member-card>
    </div>
  }
</div>

@if (getPaginatedResult()?.pagination) {
  <div class="d-flex justify-content-center">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="(getPaginatedResult()?.pagination)!.totalItems"
      [itemsPerPage]="(getPaginatedResult()?.pagination)!.itemsPerPage"
      (pageChanged)="pageChanged($event)"
      [(ngModel)]="(getPaginatedResult()?.pagination)!.currentPage"
      [maxSize]="10"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;">
    </pagination>
  </div>
}
